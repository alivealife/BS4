    <div class="container mb-0 mb-md-6">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-7">
                        <div class="bg-hunter-green p-4 text-lily-white margin-md-0">
                            <div class="form-row align-items-center mb-3">
                                <div class="col-6">
                                    <h1 class="text-lily-white">運送</h1>
                                </div>
                                <div class="col-6">
                                    <div class="step-bar w-100">
                                        <div class="step-bar-circle active"></div>
                                        <div class="step-bar-circle"></div>
                                        <div class="step-bar-circle"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- 要排版的話(左右分邊等)，以 form-row > col > form-group 的方式來做 -->
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="h4" for="lastname">姓氏</label>
                                        <input type="text" class="form-control form-control-lg bg-lily-white border-0"
                                            id="lastname" placeholder="王">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="h4" for="firstname">名字</label>
                                        <input type="text" class="form-control form-control-lg bg-lily-white border-0"
                                            id="firstname" placeholder="小明">
                                    </div>
                                </div>
                            </div>
                            <!-- 不排版的話(只有字跟 input ，只有一區塊不分邊)，直接使用 form-group 來做 -->
                            <div class="form-group">
                                <label class="h4" for="tel">電話</label>
                                <input type="tel" class="form-control form-control-lg bg-lily-white border-0" id="tel"
                                    placeholder="0912-345-678">
                            </div>
                            <label class="h4" for="city">地址</label>
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <select class="form-control form-control-lg bg-lily-white border-0" id="city">
                                            <option value="高雄市">高雄市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <select class="form-control form-control-lg bg-lily-white border-0"
                                            id="district">
                                            <option value="新興區">新興區</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg bg-lily-white border-0"
                                    id="address" placeholder="幸福路 520 號">
                            </div>
                        </div>
                        <div class="margin-md-0">
                            <a href="checkout-1.html" class="btn btn-golden-glow btn-block btn-lg py-3">下一步</a>
                        </div>
                    </div>
                    <div class="col-md-5 d-none d-md-block">
                        <div class="card border-lily-white mb-4">

                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>運費</span>
                                    <span>NT$ 300</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="h5">總計</span>
                                    <span class="h5">NT$ 3000</span>
                                </div>
                            </div>
                        </div>

                        <div class="card border-lily-white">
                            <h2 class="card-header text-morning-blue text-center bg-lily-white border-lily-white">
                                購物清單</h2>
                            <div class="card-body">
                                <div class="d-flex">
                                    <div class="check-img mr-3"
                                        style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">

                                    <div class="d-flex align-items-center">
                                        <div class="flex-fill mr-md-4 text-morning-blue">
                                            <span class="h5">抹茶馬卡龍 (2)</span><br>
                                            <span>NT$ 450</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex mt-3">
                                    <div class="check-img mr-3"
                                        style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="flex-fill mr-md-4 text-morning-blue">
                                            <span class="h5">抹茶馬卡龍 (2)</span><br>
                                            <span>NT$ 450</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex mt-3">
                                    <div class="check-img mr-3"
                                        style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="flex-fill mr-md-4 text-morning-blue">
                                            <span class="h5">抹茶馬卡龍 (2)</span><br>
                                            <span>NT$ 450</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <section class="bg-hunter-green py-4">
        <div class="container">
            <!-- 令整個 row 區置中 -->
            <div class="row justify-content-center">
                <!-- 利用 flex 的方式，讓所有東西垂直 + 水平置中(行動裝置時，電腦版左邊區塊為置左) -->
                <div
                    class="col-md-5 d-flex justify-content-center justify-content-md-start align-items-center mb-3 mb-md-0">
                    <img src="images/logo-light.svg" alt="" width="40">
                    <!-- 預設下方會有一個 margin ，所以使用 mb-0 來消除以達到垂直置中效果 -->
                    <span class="text-white h4 ml-3 mb-0">訂閱你我的甜蜜郵件</span>
                </div>
                <div class="col-md-5">
                    <form class="form-text-bar  d-flex justify-content-center align-items-center">
                        <label for="email-bar" class="h5">
                            <i class="fa fa-envelope text-icon text-hunter-green" aria-hidden="true"></i>
                        </label>
                        <input type="email" name="email-bar" id="email-bar"
                            class="w-100 py-3 px-5 bg-lily-white border-0 mb-0">
                        <button type="submit" class="btn btn-golden-glow py-3 px-4 h4 mb-0 border-0"><i

                    </form>
                </div>

                    <ul class="ul-none pl-0 text-hunter-green pt-5">
                        <li>07-1234-5678</li>

        </div>
